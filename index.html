        <span class="button" id="silver"></span>
        <span class="button" id="caral"></span>
        <span class="button" id="fuchsia"></span>
        <span class="button" id="crimson"></span>
        <span class="button" id="hotpink"></span>

        <h2>
          Try clicking on one of the colors above

        </h2>
      </div>
     <script src="script.js"></script>
